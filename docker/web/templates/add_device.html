{% extends 'base.html' %}


{% block title %}{{ title }}{% endblock title %}

{% block body %}
    <div id="form">
        <form action="" method="post" name="add_form" class="form add_form">
            <h1>Форма регистрации устройства устройства</h1>
            <fieldset>
                <div class="form-group">
                    <label for="name">Название устройства:</label>
                    <input type="text" name="name" id="name" class="input" required>
                </div>
                <div class="form-group">
                    <label for="ip">Ip-адрес устройства:</label>
                    <input type="text" name="ip" maxlength="15" 
                    pattern="^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)" 
                    class="input">
                </div>
                <div class="form-group">
                    <label for="port">Порт:</label>
                    <input type="text" name="port" id="port" 
                    pattern="^([1-9][0-9]{0,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$" class="input">
                </div>
                <div class="form-group">
                    <label for="monitoring">Отслеживать:</label>
                    <input type="checkbox" name="monitoring" id="monitoring" checked class="input">
                </div>
                <div class="form-group">
                    <label for="notification">Уведомлять:</label>
                    <input type="checkbox" name="notification" id="notification" class="input">
                </div>
                <div class="form-group">
                    <label for="position_index">Порядок:</label>
                    <input type="text" name="position_index" id="position_index" class="input">
                </div>
                <input type="submit" value="Зарегистрировать устройство" class="btn submit">
                <input type="reset" value="Очистить" class="btn reset">
            </fieldset>
        </form>
    </div>
{% endblock body %}
